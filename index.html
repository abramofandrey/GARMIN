<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Comfortaa:wght@500;700&family=Commissioner:wght@300;400;500&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@300;500;600;700;800;900&family=Roboto:ital,wght@1,300&display=swap"
            rel="stylesheet"> -->
        <link rel="stylesheet" href="css/normalize/normalize.css">
        <link rel="stylesheet" href="css/main-style.css">
        <title>Garmin</title>
    </head>

    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="logo" href="#">
                        <img class="logo__link" src="img/logo.svg" alt="logo Garmin">
                    </a>
                    <nav class="navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a href="" class="navigation__item-link">КАТАЛОГ</a>
                            </li>
                            <li class="navigation__item">
                                <a href="" class="navigation__item-link">О НАС</a>
                            </li>
                            <li class="navigation__item">
                                <a href="" class="navigation__item-link">БЛОГ</a>
                            </li>
                            <li class="navigation__item">
                                <a href="" class="navigation__item-link">КОНТАКТЫ</a>
                            </li>
                        </ul>
                    </nav>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__item-link">
                                    <img class="menu__item-link-img" src="img/whatsapp.png" alt="logo whatsapp">
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__item-link">
                                    <img class="menu__item-link-img" src="img/telegram.png" alt="logo telegram">
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__item-link phone" href="tel:79166467171">+7 916 646-71-71</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__item-link" href="">
                                    <img class="menu__item-link-img" src="img/bag.svg" alt="logo bag">
                                </a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__item-link" href="">
                                    <img class="menu__item-link-img" src="img/search.svg" alt="logo search">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="breadcrumbs">
                    <a href="/">Часы</a> /
                    <span>Forerunner  965</span>
                  </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__inner">
                    <ul class="gallery__list">
                        <li class="gallery__item">
                            <a class="gallery__item-link" href="#">
                                <img class="gallery__item-link-img" src="img/1.png" alt="">
                            </a>
                        </li>
                        <li class="gallery__item">
                            <a class="gallery__item-link" href="#">
                                <img class="gallery__item-link-img" src="img/2.png" alt="">
                            </a>
                        </li>
                        <li class="gallery__item">
                            <a class="gallery__item-link" href="#">
                                <img class="gallery__item-link-img" src="img/3.png" alt="">
                            </a>
                        </li>
                        <li class="gallery__item">
                            <a class="gallery__item-link" href="#">
                                <img class="gallery__item-link-img" src="img/4.png" alt="">
                            </a>
                        </li>
                    </ul>
                    <div class="main-image__wrapper">
                        <img class="main-image" src="img/clock-big.png" alt="image clock-big">
                    </div>
                    <div class="product-info">
                        <div class="product-info__row">
                            <h2 class="product-info__title">Forerunner  965</h2>
                            <p class="product-info__subtitle">Carbon Gray DLC (покрытие алмазно-подобным углеродом) с титановой рамкой, чёрным корпусом и черно-серым силиконовым ремешком.</p>
                            <p class="product-info__price">64 тыс. р.</p>
                        </div>
                        <div class="product-info-model">
                            <h3 class="product-info-model__title">МОДЕЛЬ</h3>
                            <div class="product-info-model__wrapper">
                                <ul class="model__list">
                                    <li class="model__item">
                                        <a class="model__item-link" href="#">
                                            <img class="model__item-link-img" src="img/model1.png" alt="">
                                        </a>
                                    </li>
                                    <li class="model__item">
                                        <a class="model__item-link" href="#">
                                            <img class="model__item-link-img" src="img/model2.png" alt="">
                                        </a>
                                    </li>
                                    <li class="model__item">
                                        <a class="model__item-link" href="#">
                                            <img class="model__item-link-img" src="img/model3.png" alt="">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="product-info-model__button-group">
                                <div class="button-group__wrapper">
                                    <button class="product-info-model-btn add-to-cart-button">
                                        <img src="img/bag-btn.svg" alt="">
                                        <span>В КОРЗИНУ</span>
                                    </button>
                                    <button class="product-info-model-btn installment-button">КУПИТЬ В РАССРОЧКУ*</button>
                                </div>
                                <p class="payment-info">*При оплате в рассрочку от 5 156 рублей в месяц</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabs-container">
                    <ul class="tabs__list">
                        <li class="tab__item">
                            <button class="tab__item-btn tab__item-btn--active">
                                <img src="img/review.svg" alt="">
                                <span>ОБЗОР</span>
                            </button>
                        </li>
                        <li class="tab__item">
                            <button class="tab__item-btn">
                                <img src="img/star.svg" alt="">
                                <span>ОСОБЕННОСТИ</span>
                            </button>
                        </li>
                        <li class="tab__item">
                            <button class="tab__item-btn">
                                <img src="img/characteristics.svg" alt="">
                                <span>ХАРАКТЕРИСТИКИ</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>

</html>
